version: "3.9"

services:
  web:
    build: .
    container_name: reciapp-api
    ports:
      - "8000:8000"
    volumes:
      - ./app:/code/app
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: reciapp-db
    restart: always
    environment:
      POSTGRES_DB: reciapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
